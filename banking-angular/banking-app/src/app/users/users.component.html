
<h1>Users: </h1>

<div>
    Click here to get all users
    <button class="btn btn-success" (click)="refreshUser()">Get all users</button>
</div>

<div class="container d-flex justify-content-center">
    <table class="table">
        <thead>
            <tr>
                <th>User/Email</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.emailAddress}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.admin}}</td>
            </tr>
        </tbody>
    </table>

</div>
