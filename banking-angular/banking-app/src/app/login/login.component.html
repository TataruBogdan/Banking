<h1>Login</h1>


<div class="container">

    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div>
        User name:
        <input
            type="text"
            name="username"
            [(ngModel)]="username"
            autocomplete="username"
        />
        Password
        <input
            type="password"
            name="password"
            [(ngModel)]="password"
            autocomplete="off">
    </div>
    <button (click)="handleAuthLogin()" class="btn btn-success">Login</button>
</div>
